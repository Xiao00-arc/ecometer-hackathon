spring.application.name=ecometer

# Production Database Configuration (Railway will provide these)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ECO_DB?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8081}

# Data Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# CORS Configuration (handled in WebConfig class)
# Logging Configuration
logging.level.com.example.ecometer=INFO
logging.level.org.springframework.web=INFO